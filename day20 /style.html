<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        var school=document.getElementById("school");
        var company=document.querySelector("#company");
        var schoolselect=document.getElementById("school-select");
        var companyselect=document.querySelector("#company-select");


        school.onclick=function chooseschool(){
           schoolselect.style.display="block";
           companyselect.style.display="none";
        }

        company.onclick=function choosecompant(){
            schoolselect.style.display="none";
            companyselect.style.display="block";
        }

        
    </script>
</body>
</html>
