<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sort test</title>
</head>
<body>
<script>
	var arr1=[43,54,4,-4,84,100,58,27,140];
	arr1.sort(function(a,b){return a-b;});
	console.log(arr1);

	var arr2=['apple','dog','cat','car','zoo','orange','airplane'];
	arr2.sort(function(a,b){return a-b;});
	console.log(arr2);

	var arr3=[[10,14],[16,60],[7,44],[26,35],[22,63]];
	arr3.sort(function(a,b){return a[1]-b[1];});
	console.log(arr3);

	var arr4=[
	{
		id:1,
		name:"candy",
		value:40
	},
	{
		id:2,
		name:"Simon",
		value:50
	},
	{
		id:3,
		name:"Tony",
		value:45
	},
	{
		id:4,
		name:"Annie",
		value:60
	}
	];
	arr4.sort(function(a,b){
		return a.value-b.value;
	})
	console.log(arr4);


</script>
</body>
</html>
