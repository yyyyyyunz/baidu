<!DOCTYPE html>
<html>
<head>
    <title>Object test</title>
    <meta charset="utf-8">
</head>
<body>

<script>

var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
};

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(names) {
    if(this.name == names){
        console.log(this.id);
     }
    else{
        if(this.left){findIdByName.call(this.left,names);}
        if(this.right){findIdByName.call(this.right,names);}
    }
}

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    if(this.id == id){
        console.log(this.name);
     }
    else{
        if(this.left){findNameById.call(this.left,id);}
        if(this.right){findNameById.call(this.right,id);}
    }
}

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
    if(this.left){getListWithDLR.call(this.left);}
    console.log(this.name);
    if(this.right){getListWithDLR.call(this.right);}
    return;
}

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
    console.log(this.name);
    if(this.left){getListWithLDR.call(this.left);}
    if(this.right){getListWithLDR.call(this.right);}
}

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
    if(this.left){getListWithLRD.call(this.left);}
    if(this.right){getListWithLRD.call(this.right);}
    console.log(this.name);
}

findIdByName.call(tree,"Kai");
findNameById.call(tree,10);
getListWithDLR.call(tree);
getListWithLDR.call(tree);
getListWithLRD.call(tree);

</script>
</body>
</html>
